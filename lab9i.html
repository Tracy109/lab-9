<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Photo Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Photo Gallery</h1>
        <div class="filters">
            <button class="filter-button" data-category="all">All</button>
            <button class="filter-button" data-category="nature">Nature</button>
            <button class="filter-button" data-category="city">City</button>
            <button class="filter-button" data-category="people">People</button>
        </div>
    </header>
    <section class="gallery">
        <img src="Sidemen.jpg"> 
        <img src="AMP.jpg">
        <img src="Beta Squad.jpg">
        <img src="BlueLock.jpg">
    
    </section>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="jquery.js"></script>
</body>
</html>
